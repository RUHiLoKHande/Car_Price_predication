<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
</head>
<body>
    <h1>Car Price Prediction</h1>
    <form action="/predict" method="POST">
        <label for="car_name">Car Name:</label>
        <input type="text" name="car_name" required><br>

        <label for="year">Year:</label>
        <input type="number" name="year" required><br>

        <label for="present_price">Present Price:</label>
        <input type="number" name="present_price" required><br>

        <label for="kms_driven">Kms Driven:</label>
        <input type="number" name="kms_driven" required><br>

        <label for="fuel_type">Fuel Type:</label>
        <select name="fuel_type" required>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
        </select><br>

        <label for="transmission">Transmission:</label>
        <select name="transmission" required>
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
        </select><br>

        <label for="seller_type">Seller Type:</label>
        <select name="seller_type" required>
            <option value="Dealer">Dealer</option>
            <option value="Individual">Individual</option>
        </select><br>

        <label for="owner">Owner:</label>
        <input type="number" name="owner" required><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
